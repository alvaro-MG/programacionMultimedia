<!DOCTYPE html>
<html lang="es" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
		<script src="js/bootstrap.min.js"></script>
		<script src="js/script.js"></script>
		<script src="js/sweetalert2.all.min.js"></script>
		<title>El Tiempo</title>
	</head>
	<body background="imagenes/imagen.jpg" >
		<div class="container">
			<div class="row">
				<h2 style="margin-top: 15%; color:mediumseagreen;">Dime el nombre</h2>
				<form class="row g-3 needs-validation" novalidate>
					<div class="col-md-9">
						<label for="validationCustom01" class="form-label" style="color: mediumseagreen;">Nombre</label>
						<input type="text" class="form-control namegetter" id="validationCustom01" required>
						</div>
						<div class="col-md-9" style="color: mediumseagreen;">
							<label for="validationCustom01" class="form-label textForms">Ciudad</label>
							<input type="text" value="" class=" search-bar form-control fields" required>
							</div>
							<div class="col-md-9">
								<label for="validationCustom04" class="form-label" style="color: mediumseagreen;">País</label>
								<select class="form-select optionsgetter" id="validationCustom04" required>
									<option selected disabled value="">--Seleccione--</option>
									<option>España</option>
								</select>
							</div>
							<div class="col-md-5" >
								<button  type="button" onclick="search()" class=" search_button btn btn-outline-success">Dime el tiempo</button>
							</div>
						</form>
					</div>
				</div>
				<div class="col-md-6" style="color: mediumseagreen; text-align:center;">
					<img src="" alt="" class="icon"/>
					<p class ="city"></p>
					<p class ="temp"></p>
					<p class ="temp_min"></p>
					<p class ="temp_max"></p>
				</div>
			</body>
		</html>
